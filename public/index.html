<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SidboyInHell</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">SidboyInHell</div>
      <ul class="menu">
        <li>Home</li>
        <li>Search</li>
        <li id="library-btn">Your Library</li>
      </ul>
    </div>

    <!-- Main content area with Flexbox layout -->
    <div class="main-content">
      <div class="left-panel">
        <div class="navbar">
          <input type="text" id="search-bar" placeholder="Search for music..." />
          <button id="search-btn" class="search-btn">Search</button>
        </div>

        <!-- Playlist Section -->
        <div id="playlist">
          <h2>Search Results</h2>
          <ul id="song-list"></ul>
        </div>

        <!-- <div id="playlist-container">
          <h3>Playlist</h3>
          <ul id="playlist-list"></ul>
        </div> -->
      </div>

      <!-- Right panel with YouTube Player -->
      <div class="right-panel">
        <div id="player-container">
          <div id="player"></div>
          <div id="thumgnailIMG"><img src="" id="thumbImg" alt=""></div>
          
          

          <!-- Volume Slider -->
          <div id="volume-slider-container">
            <span id="volume-percentage">70%</span>
            <input type="range" id="volume-slider" min="0" max="100" value="70" />
          </div>

        </div>

        <!-- Controls -->
        <div id="controls">
          <div id="seekbar-container">
            <span id="current-time">0:00</span>
            <input type="range" id="seekbar" min="0" max="100" value="0" />
            <span id="total-time">0:00</span>
          </div>

          <div class="controls-row">
            <button id="shuffle-btn" class="control-btn">Shuffle</button>
            <button id="prev-btn" class="control-btn">Prev</button>
            <button id="play-btn" class="control-btn">Pause</button>
            <button id="next-btn" class="control-btn">Next</button>
            <button id="repeat-btn" class="control-btn">Repeat</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
